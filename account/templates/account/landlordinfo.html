{% extends 'account/base.html' %}


{% block content %}
<title>Landlord Profile</title>

<div class="container">
    <h1>Landlord Information </h1>
    <p>Username: {{ user.username }}</p>
    <p>Name: {{ user.name }}</p>
    <p>Email: {{ user.email }}</p>
    <p>Phone: {{ user.phone_number}}</p>
    <p> House Number : {{ user.house_no }} </p>
    <button><a href="{% url 'edit_landlord' %}">  Edit your information...</a> </button>

    
</div>

{% endblock %}
